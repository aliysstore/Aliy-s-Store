<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Aliy's Store | Panel de Catálogo" />
  <meta property="og:description" content="Panel de control para gestionar el catálogo de productos de Aliy's Store." />
  <meta property="og:url" content="https://aliysstore.github.io/Aliy-s-Store/admin-catalogo" />
  <meta property="og:type" content="website" />
    
  <title>Aliy's Store | Panel de Catálogo</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'md-primary': '#FF5277',
            'md-on-primary': '#FFFFFF',
            'md-primary-container': '#FFD9E2',
            'md-on-primary-container': '#660021',
            'md-secondary': '#5B4F7B',
            'md-on-secondary': '#FFFFFF',
            'md-secondary-container': '#E2D9FF',
            'md-on-secondary-container': '#1C0D37',
            'md-background': '#FFFBFE',
            'md-on-background': '#1D1B1F',
            'md-surface': '#FFFBFE',
            'md-on-surface': '#1D1B1F',
            'md-surface-variant': '#F3DDE3',
            'md-on-surface-variant': '#504147',
            'md-outline': '#837078',
            'md-surface-container-high': '#ECE6F0',
          },
          fontFamily: {
            'nunito': ['Nunito', 'sans-serif'],
            'oswald': ['Oswald', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    /* Estilos para el modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 600px;
    }
    .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close-btn:hover,
    .close-btn:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
  </style>
</head>
<body class="bg-md-background font-nunito text-md-on-background">
  <div class="flex flex-col min-h-screen">
    <header class="bg-md-surface-variant p-5 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <span class="md:hidden text-2xl font-oswald font-bold text-md-on-surface-variant">Catálogo</span>
        <span class="hidden md:block text-2xl font-oswald font-bold text-md-on-surface-variant">Aliy's Store | Panel de Catálogo</span>
      </div>
      <nav class="flex space-x-4">
        <a href="index.html" class="bg-transparent border border-md-outline text-md-on-surface-variant hover:bg-md-primary-container hover:text-md-on-primary-container active:bg-pink-100 font-bold py-2 px-4 rounded-full transition duration-300 flex items-center space-x-2">
          <i class="fas fa-home text-lg"></i>
          <span>Inicio</span>
        </a>
        <a href="panel-admin.html" class="bg-transparent border border-md-outline text-md-on-surface-variant hover:bg-md-primary-container hover:text-md-on-primary-container active:bg-pink-100 font-bold py-2 px-4 rounded-full transition duration-300 flex items-center space-x-2">
            <i class="fas fa-link text-lg"></i>
            <span>Enlaces</span>
        </a>
      </nav>
    </header>
    
    <main class="flex-grow p-5 md:p-10">
      <div class="max-w-7xl mx-auto bg-md-surface rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-oswald font-bold text-md-on-background mb-6 text-center">Gestión de Catálogo</h1>
        
        <div class="flex flex-wrap justify-between items-center mb-4 space-y-4 md:space-y-0">
          <button id="add-product-btn" class="w-full md:w-auto bg-md-primary text-md-on-primary hover:bg-md-primary-container hover:text-md-on-primary-container font-bold py-2 px-4 rounded-full transition duration-300">
            <i class="fas fa-plus mr-2"></i>Añadir Nuevo Producto
          </button>
          
          <div class="flex items-center space-x-4 w-full md:w-auto">
              <div class="flex-1">
                  <label for="filter-brand" class="sr-only">Filtrar por Marca</label>
                  <select id="filter-brand" class="w-full p-2 border border-md-outline rounded-lg bg-md-surface-container-high text-md-on-surface focus:outline-none focus:border-md-primary transition duration-300">
                      <option value="">Todas las marcas</option>
                      <option value="Andrea">Andrea</option>
                      <option value="Cklass">Cklass</option>
                      <option value="Price Shoes">Price Shoes</option>
                  </select>
              </div>
              <div class="flex-1">
                  <label for="sort-by" class="sr-only">Ordenar por</label>
                  <select id="sort-by" class="w-full p-2 border border-md-outline rounded-lg bg-md-surface-container-high text-md-on-surface focus:outline-none focus:border-md-primary transition duration-300">
                      <option value="nombre">Nombre (A-Z)</option>
                      <option value="marca">Marca</option>
                      <option value="prioridad">Prioridad (asc.)</option>
                  </select>
              </div>
          </div>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full bg-white rounded-lg shadow-lg">
            <thead>
              <tr class="bg-md-surface-variant text-md-on-surface-variant text-left">
                <th class="py-3 px-4">Imagen</th>
                <th class="py-3 px-4">Nombre</th>
                <th class="py-3 px-4">Marca</th>
                <th class="py-3 px-4">Prioridad</th>
                <th class="py-3 px-4">Acciones</th>
              </tr>
            </thead>
            <tbody id="products-table-body">
              </tbody>
          </table>
        </div>
        
        <div id="no-products-message" class="text-center text-md-on-surface-variant mt-8 hidden">
            <p class="text-lg">No hay productos en el catálogo. ¡Añade el primero!</p>
        </div>

      </div>
    </main>

    <div id="product-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title" class="text-2xl font-oswald font-bold mb-4">Añadir Nuevo Producto</h2>
        <form id="product-form" class="space-y-4">
            <input type="hidden" id="product-id" />
            
            <div>
              <label for="product-name" class="block font-semibold text-md-on-surface-variant mb-2">Nombre del Producto:</label>
              <input type="text" id="product-name" class="w-full p-3 border border-md-outline rounded-lg bg-md-surface-container-high text-md-on-surface focus:outline-none focus:border-md-primary" required />
            </div>

            <div>
              <label for="product-brand" class="block font-semibold text-md-on-surface-variant mb-2">Marca:</label>
              <select id="product-brand" class="w-full p-3 border border-md-outline rounded-lg bg-md-surface-container-high text-md-on-surface focus:outline-none focus:border-md-primary" required>
                  <option value="">Selecciona una marca</option>
                  <option value="Andrea">Andrea</option>
                  <option value="Cklass">Cklass</option>
                  <option value="Price Shoes">Price Shoes</option>
              </select>
            </div>
            
            <div>
                <label for="product-priority" class="block font-semibold text-md-on-surface-variant mb-2">Prioridad:</label>
                <input type="number" id="product-priority" class="w-full p-3 border border-md-outline rounded-lg bg-md-surface-container-high text-md-on-surface focus:outline-none focus:border-md-primary" value="0" />
            </div>

            <div>
                <label for="ga-event" class="block font-semibold text-md-on-surface-variant mb-2">Evento GA:</label>
                <input type="text" id="ga-event" class="w-full p-3 border border-md-outline rounded-lg bg-md-surface-container-high text-md-on-surface focus:outline-none focus:border-md-primary" readonly />
            </div>
            
            <div>
                <label for="product-url" class="block font-semibold text-md-on-surface-variant mb-2">URL del Producto:</label>
                <input type="url" id="product-url" class="w-full p-3 border border-md-outline rounded-lg bg-md-surface-container-high text-md-on-surface focus:outline-none focus:border-md-primary" required />
            </div>

            <div>
                <label for="product-category" class="block font-semibold text-md-on-surface-variant mb-2">Categoría (Selecciona una o más):</label>
                <select id="product-category" class="w-full p-3 border border-md-outline rounded-lg bg-md-surface-container-high text-md-on-surface focus:outline-none focus:border-md-primary" multiple>
                    <optgroup label="Calzado">
                        <option value="calzado">Calzado</option>
                        <option value="dama">Dama</option>
                        <option value="caballeros">Caballeros</option>
                        <option value="niños">Niños</option>
                        <option value="outlet">Outlet</option>
                    </optgroup>
                    <option value="ropa">Ropa</option>
                    <option value="accesorios">Accesorios</option>
                    <option value="hogar">Hogar</option>
                    <option value="belleza-y-fragancias">Belleza y fragancias</option>
                    <option value="catalogos-especiales">Catálogos especiales</option>
                </select>
            </div>
            
            <div>
              <label for="product-image" class="block font-semibold text-md-on-surface-variant mb-2">Imagen del Producto:</label>
              <input type="file" id="product-image" accept="image/*" class="w-full text-sm text-md-on-surface-variant file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-md-primary-container file:text-md-on-primary-container hover:file:bg-md-primary-container" />
              <div id="current-image-preview" class="mt-2 hidden">
                  <p class="text-sm text-gray-500">Imagen actual:</p>
                  <img id="image-preview" src="" alt="Vista previa" class="w-24 h-24 object-cover rounded-lg mt-1" />
              </div>
            </div>

            <button type="submit" class="w-full bg-md-primary text-md-on-primary hover:bg-md-primary-container hover:text-md-on-primary-container font-bold py-2 px-4 rounded-full transition duration-300">
              Guardar Producto
            </button>
        </form>
      </div>
    </div>
    
    <footer class="bg-md-surface-container-high p-5 text-center text-md-on-surface-variant">
      Aliy's Store &copy; 2024. Todos los derechos reservados.
    </footer>
  </div>

  <script>
    // Configuración de Firebase - Reemplaza con tus datos
    const firebaseConfig = {
        apiKey: "AIzaSyDHxFawAx3IStuZefZtOj_yYRMCDj5V-Rk",
        authDomain: "formiik-dev.firebaseapp.com",
        projectId: "formiik-dev",
        storageBucket: "formiik-dev.firebasestorage.app",
        messagingSenderId: "91782576906",
        appId: "1:91782576906:web:f95afdbe0f80bfa58758f3",
    };
    
    // Inicializa Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = app.firestore();
    const storage = app.storage();

    // Elementos del DOM
    const productsTableBody = document.getElementById('products-table-body');
    const noProductsMessage = document.getElementById('no-products-message');
    const addProductBtn = document.getElementById('add-product-btn');
    const productModal = document.getElementById('product-modal');
    const modalTitle = document.getElementById('modal-title');
    const productForm = document.getElementById('product-form');
    const productIdInput = document.getElementById('product-id');
    const productNameInput = document.getElementById('product-name');
    const productBrandInput = document.getElementById('product-brand');
    const productPriorityInput = document.getElementById('product-priority');
    const gaEventInput = document.getElementById('ga-event');
    const productUrlInput = document.getElementById('product-url');
    const productCategorySelect = document.getElementById('product-category');
    const productImageInput = document.getElementById('product-image');
    const currentImagePreview = document.getElementById('current-image-preview');
    const imagePreview = document.getElementById('image-preview');
    const closeBtn = document.querySelector('.close-btn');
    const filterBrandSelect = document.getElementById('filter-brand');
    const sortBySelect = document.getElementById('sort-by');
    
    // Funciones de utilidad
    function normalizeString(str) {
      if (!str) return '';
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().replace(/[^a-z0-9\s]/g, "").replace(/\s+/g, "_");
    }

    function generateGAEvent() {
        const brand = productBrandInput.value;
        const name = productNameInput.value;
        if (brand && name) {
            gaEventInput.value = `${normalizeString(brand)}_${normalizeString(name)}`;
        } else {
            gaEventInput.value = '';
        }
    }
    
    productNameInput.addEventListener('input', generateGAEvent);
    productBrandInput.addEventListener('change', generateGAEvent);

    // Función para obtener y mostrar productos con filtros y orden
    async function fetchProducts() {
        productsTableBody.innerHTML = '';
        noProductsMessage.classList.add('hidden');
        
        let query = db.collection("catalogo");
        const brandFilter = filterBrandSelect.value;
        const sortOrder = sortBySelect.value;
        
        if (brandFilter) {
            query = query.where("marca", "==", brandFilter);
        }
        
        try {
            const snapshot = await query.get();
            let products = [];
            if (!snapshot.empty) {
                snapshot.forEach(doc => {
                    products.push({ id: doc.id, ...doc.data() });
                });
            }

            // Ordenamiento en el lado del cliente
            if (sortOrder === "nombre") {
                products.sort((a, b) => (a.nombre || '').localeCompare(b.nombre || ''));
            } else if (sortOrder === "marca") {
                products.sort((a, b) => (a.marca || '').localeCompare(b.marca || ''));
            } else if (sortOrder === "prioridad") {
                products.sort((a, b) => (a.prioridad || 0) - (b.prioridad || 0));
            }

            // Mostrar los productos ordenados
            if (products.length > 0) {
                products.forEach(product => {
                    const row = `
                        <tr class="border-t border-md-outline hover:bg-md-surface-container-high transition-colors">
                            <td class="py-3 px-4"><img src="${product.imagen}" alt="${product.nombre}" class="w-16 h-16 object-cover rounded-md" /></td>
                            <td class="py-3 px-4">${product.nombre}</td>
                            <td class="py-3 px-4">${product.marca}</td>
                            <td class="py-3 px-4">${product.prioridad || 0}</td>
                            <td class="py-3 px-4 flex items-center space-x-2 align-middle">
                                <button onclick="shareProduct('${product.evento_ga}')" class="text-green-600 hover:text-green-800 transition-colors" title="Compartir"><i class="fas fa-share-alt"></i></button>
                                <button onclick="editProduct('${product.id}')" class="text-blue-600 hover:text-blue-800 transition-colors" title="Editar"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteProduct('${product.id}', '${product.imagen}')" class="text-red-600 hover:text-red-800 transition-colors" title="Eliminar"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    `;
                    productsTableBody.insertAdjacentHTML('beforeend', row);
                });
            } else {
                noProductsMessage.classList.remove('hidden');
            }
        } catch (error) {
            console.error("Error al obtener los productos: ", error);
        }
    }

    // Eventos para filtrar y ordenar
    filterBrandSelect.addEventListener('change', fetchProducts);
    sortBySelect.addEventListener('change', fetchProducts);

    // Función para abrir el modal en modo 'Añadir'
    addProductBtn.addEventListener('click', () => {
        modalTitle.textContent = 'Añadir Nuevo Producto';
        productForm.reset();
        productIdInput.value = '';
        currentImagePreview.classList.add('hidden');
        productImageInput.required = true;
        productModal.style.display = 'block';
        gaEventInput.value = '';
    });
    
    // Función para abrir el modal en modo 'Editar'
    async function editProduct(docId) {
        try {
            const docRef = db.collection("catalogo").doc(docId);
            const doc = await docRef.get();
            if (doc.exists) {
                const product = doc.data();
                modalTitle.textContent = 'Editar Producto';
                productIdInput.value = doc.id;
                productNameInput.value = product.nombre;
                productBrandInput.value = product.marca;
                productPriorityInput.value = product.prioridad || 0;
                gaEventInput.value = product.evento_ga || '';
                productUrlInput.value = product.url || '';
                
                // Selecciona las categorías existentes
                const categories = product.categoria || [];
                for (let i = 0; i < productCategorySelect.options.length; i++) {
                    const option = productCategorySelect.options[i];
                    option.selected = categories.includes(option.value);
                }

                imagePreview.src = product.imagen;
                currentImagePreview.classList.remove('hidden');
                productImageInput.required = false; 
                productModal.style.display = 'block';
            } else {
                alert("El producto no existe.");
            }
        } catch (error) {
            console.error("Error al obtener el producto para editar: ", error);
        }
    }

    // Función para cerrar el modal
    closeBtn.addEventListener('click', () => {
        productModal.style.display = 'none';
    });

    // Cierra el modal si se hace clic fuera de él
    window.addEventListener('click', (e) => {
        if (e.target == productModal) {
            productModal.style.display = 'none';
        }
    });

    // Función para subir una imagen a Storage
    async function uploadImage(file, oldImageUrl) {
      if (!file) {
        return oldImageUrl;
      }
      if (oldImageUrl) {
        try {
          const imageRef = storage.refFromURL(oldImageUrl);
          await imageRef.delete();
        } catch (error) {
          console.error("Error al eliminar la imagen antigua: ", error);
        }
      }
      const storageRef = storage.ref();
      const fileName = `${Date.now()}_${file.name}`;
      const imageRef = storageRef.child(`catalogo/${fileName}`);
      await imageRef.put(file);
      return await imageRef.getDownloadURL();
    }

    // Manejo del formulario de Añadir/Editar
    productForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const docId = productIdInput.value;
      const productName = productNameInput.value;
      const productBrand = productBrandInput.value;
      const productPriority = productPriorityInput.value;
      const gaEvent = gaEventInput.value;
      const productUrl = productUrlInput.value;
      const productImageFile = productImageInput.files[0];

      let imageUrl = imagePreview.src; 

      // Obtener categorías seleccionadas
      const selectedCategories = Array.from(productCategorySelect.options)
                                      .filter(option => option.selected)
                                      .map(option => option.value);

      try {
        if (productImageFile) {
            imageUrl = await uploadImage(productImageFile, docId ? imageUrl : '');
        }

        const productData = {
          nombre: productName,
          marca: productBrand,
          prioridad: parseInt(productPriority),
          evento_ga: gaEvent,
          url: productUrl,
          categoria: selectedCategories,
          imagen: imageUrl,
        };

        if (docId) {
            // Modo Editar
            await db.collection("catalogo").doc(docId).update(productData);
            alert('Producto actualizado con éxito!');
        } else {
            // Modo Añadir
            await db.collection("catalogo").add(productData);
            alert('Producto añadido con éxito!');
        }
        
        productModal.style.display = 'none';
        fetchProducts(); // Refresca la tabla
      } catch (error) {
        console.error("Error al guardar el producto: ", error);
        alert('Ocurrió un error al guardar el producto.');
      }
    });

    // Función para eliminar un producto
    async function deleteProduct(docId, imageUrl) {
      if (confirm('¿Estás seguro de que quieres eliminar este producto?')) {
        try {
          await db.collection("catalogo").doc(docId).delete();
          if (imageUrl) {
            try {
              const imageRef = storage.refFromURL(imageUrl);
              await imageRef.delete();
            } catch (error) {
              console.error("Error al eliminar la imagen: ", error);
            }
          }
          alert('Producto eliminado con éxito!');
          fetchProducts(); // Refresca la tabla
        } catch (error) {
          console.error("Error al eliminar el producto: ", error);
          alert('Ocurrió un error al eliminar el producto.');
        }
      }
    }

    // Función para compartir el producto
    function shareProduct(evento_ga) {
        const currentUrl = window.location.origin;
        const shareLink = `${currentUrl}/Aliy-s-Store/index.html?catalogo=${evento_ga}`;
        
        navigator.clipboard.writeText(shareLink).then(() => {
            alert('¡Enlace de catálogo copiado! Puedes compartirlo ahora.');
        }).catch(err => {
            console.error('Error al copiar el enlace: ', err);
            alert('Error al copiar el enlace. Por favor, cópialo manualmente: ' + shareLink);
        });
    }

    // Carga los productos al iniciar
    document.addEventListener('DOMContentLoaded', fetchProducts);
  </script>
</body>
