<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Color barra navegación Android Chrome -->
    <meta name="theme-color" content="#ffdee9" />

    <!-- Barra estado Safari iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Color barra navegación Windows Edge -->
    <meta name="msapplication-navbutton-color" content="#ffdee9" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn, etc.) -->
    <meta property="og:title" content="Aliy's Store | Distribuidora Price Shoes" />
    <meta property="og:description" content="Hola, soy Alicia y te ayudo a encontrar el producto perfecto para ti" />
    <meta property="og:image" content="https://aliysstore.github.io/Aliy-s-Store/img/perfil.jpg" />
    <meta property="og:url" content="https://aliysstore.github.io/Aliy-s-Store" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Aliy's Store | Distribuidora Price Shoes" />
    <meta name="twitter:description" content="Hola, soy Alicia y te ayudo a encontrar el producto perfecto para ti" />
    <meta name="twitter:image" content="https://aliysstore.github.io/Aliy-s-Store/img/perfil.jpg" />

    <title>Aliy's Store | Página de inicio</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

    <!-- Fuente Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="encabezado">
      <div class="contenedor-portada">
        <div class="portada-borde">
          <img src="img/portada.jpg" alt="Imagen de portada" class="portada" />
        </div>
        <div class="contenedor-perfil">
          <img src="img/perfil.jpg" alt="Foto de perfil" class="perfil" />
        </div>
      </div>

      <div class="presentacion">
        <h1>Aliy | Distribuidora Price Shoes</h1>
        <p>
          Hola, soy Alicia, y como socia Price Shoes estoy aquí para ayudarte a
          encontrar el producto perfecto para ti
        </p>
      </div>
    </header>

    <!-- Subtítulo -->
    <section class="subtitulo">
      <h2>¡El mejor regreso a clases!</h2>
    </section>

    <!-- Carrusel -->
    <section class="carrusel" id="carrusel"></section>

    <!-- Nueva sección Catálogos de calzado -->
    <section class="seccion-catalogos">
      <h2 class="subtitulo seccion-catalogos-titulo">Calzado</h2>
      <div id="catalogos" class="catalogos-grid"></div>
    </section>

    <!-- Nueva sección Catálogos de ropa y accesorios -->
    <section class="seccion-catalogos">
      <h2 class="subtitulo seccion-catalogos-titulo">Ropa y accesorios</h2>
      <div id="catalogos-accesorios" class="catalogos-grid"></div>
    </section>

    <!-- Colócalo justo antes de cerrar el body -->
    <div id="spinner-overlay" class="spinner-overlay" style="display: none">
      <div class="spinner"></div>
    </div>
    
    <div class="whatsapp-fab">
      <a href="https://wa.me/5212286123556" target="_blank">
        <img id="whatsapp-btn" src="img/whatsapp.svg" alt="WhatsApp">
      </a>
    </div>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-11866726277"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-11866726277');
    </script>

    <!-- Script principal -->
    <script type="module" src="main.js"></script>
  </body>
</html>
